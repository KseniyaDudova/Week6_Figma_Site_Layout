<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Grid for Figma</title>
</head>
    <body>
    <div class="rectangl_1">
        <header class="header">
            <div class="logo">
                <div class="img">
                    <img src="./assets/icons/Vector1.png" alt="icon"/>
                </div>
                <div class="name">
                Р У М Т У Р У М

            </div>
            <div class="nav_batton">

                    <a href="#">Главная</a>
                    <a href="#">Про Гида</a>
                    <a href="#">Программа тура</a>
                    <a href="#">Стоимость</a>

                </nav>
                <button class="button_consult">
                    Консультация
                </button>

        <div class="text">
            <h1 class="h1">насладись прогулкой в горах с командой единомышленников</h1>
        </div>
        <footer class="footer">
            <div class="frame">
                <div class="list_1">
                    <div class="choise">
                        <div class="text_1">
                            Локация направления
                        </div>
                        <div class="option_1">
                            <select class="selekt">
                                <option value="1"></option>
                                <option value="2">На земле</option>

                    </div>
                    <div class="label">

                    </div>
                </div>
                <div class="list_2">
                    <div class="choise">
                        <div class="text_1">

                        </div>
                        <div class="option_1">

                                <option value="1"></option>
                                <option value="2">Сейчас</option>
                                <option value="3">Завтра</option>
                            </select>
                        </div>
                    </div>
                    <div class="label">
                        укажите диапазон
                    </div>
                </div>
                <div class="list_3">
                    <div class="choise">
                        <div class="text_1">
                            участники
                        </div>
                        <div class="option_1">
                            <select class="selekt">
                                <option value="1"></option>
                                <option value="2">Только ты</option>
                                <option value="3">Человечество</option>
                            </select>
                        </div>
                    </div>
                    <div class="label">
                        выберите из списка
                    </div>
                </div>
                <button class="button_choise">
                    Найти программу
                </button>
            </div>
